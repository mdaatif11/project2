<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheet -->

    <link rel="stylesheet" href="style.css">

    <!-- font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet"
    />

    <title>project 4</title>

</head>
<body>
    <div class="container">

        <section aria-label="navbar">

            <nav class="navbar-container">

                <div class="logo">

                    <img src="Logo.png" alt="logo" class="logo">
                    
                </div>
                <div class="grow-list">
                    <ul class="list">
                        <li class="listItem">Home</li>
                        <li class="listItem">About</li>
                        <li class="listItem">Services</li>
                        <li class="listItem">Portfolio</li>
                        <li class="listItem">Pricing</li>
                        
                    </ul>
                </div>
                <div class="button-group">
                    <button class="nav-button">Contact Us</button>
                </div>
            </nav>
        </section>
        <!-- banner -->
        <section aria-label="banner">
            <div class="banner-container">
               <div>
                <h1 class="heroHeading">We Help You <span>Crush</span> Your Competition</h1>
                <p class="description">
                    Built trust to connect your brand to billions of users and grow your revenue through SEO.
                </p>
                <button class="button-big">See our services</button>
                
               </div>
               <!-- right-text -->
               <div>
                <img src="Header Illustration.png" alt="Illustration">
               </div>

            </div>
        

            
        </section>
        
    </div>
</body>
</html>
